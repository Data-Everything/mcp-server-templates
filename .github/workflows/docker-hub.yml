name: Docker Hub Release

on:
  push:
    branches: [ main ]
    paths: 
      - 'templates/file-server/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'templates/file-server/**'

jobs:
  docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: dataeverything
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: dataeverything/mcp-file-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./templates/file-server
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update README with Docker Hub instructions
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Docker image published to Docker Hub!"
          echo "ðŸ“¦ Pull the image: docker pull dataeverything/mcp-file-server:latest"
          echo "ðŸ”— Docker Hub: https://hub.docker.com/r/dataeverything/mcp-file-server"
